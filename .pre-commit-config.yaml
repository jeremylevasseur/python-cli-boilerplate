repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.10
    hooks:
      # Sort imports.
      - id: ruff
        args: ["check", "--select", "I", "--fix"]
        types: [python]
        stages: [pre-commit]
      # Run the linter.
      - id: ruff
        args: [--fix]
        stages: [pre-commit]
      # Run the formatter.
      - id: ruff-format
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: [--config-file=./.mypy.ini]
        additional_dependencies:
          - "pydantic>=2.10.6"
          - "pydantic-settings>=2.8.1"
